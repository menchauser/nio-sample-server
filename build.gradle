group 'karanashev.nio-sample-server'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

apply plugin: 'application'
mainClassName = 'karanashev.niosampleserver.Hello'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'joda-time', name: 'joda-time', version: '2.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'NIO Sample Server',
                'Implementation-Version': version + ' (date: ' + new Date().format('yyyy-MM-dd HH:mm:ssZ') + ')'
    }
}